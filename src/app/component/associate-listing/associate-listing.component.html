<div class="displaycard">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Associates</mat-card-title>
      <mat-card-subtitle>List of Associates</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="contentheader">
        <h3>Associates</h3>
        <button mat-raised-button (click)="AddAssociate()">
          Add Associate
        </button>
      </div>
      <div *ngIf="AssociateList && AssociateList.length > 0; else noData">
        <table mat-table [dataSource]="AssociateList" class="mat-elevation-z8 demo-table">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
      
          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
          </ng-container>
      
          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
          </ng-container>
      
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>
      
          <!-- Row Definition -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        </table>
      </div>
      <ng-template #noData>
        <div>no data</div>
      </ng-template>
      
    </mat-card-content>
    <mat-card-footer> footer </mat-card-footer>
  </mat-card>
</div>
