<div class="DialogBoxDisplay">
  <h2 mat-dialog-title>Add Associate</h2>
  <form [formGroup]="userForm">
  <mat-dialog-content >
    <mat-form-field>
      <label>name</label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field>
      <label>email</label>
      <input matInput formControlName="email"/>
    </mat-form-field>
    <mat-form-field>
      <label>phone</label>
      <input matInput formControlName="phone"/>
    </mat-form-field>
    <mat-form-field>
      <label>address</label>
      <input matInput formControlName="address"/>
    </mat-form-field>
    <mat-form-field>
      <label>status</label>
      <input matInput formControlName="status"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="AddAssociate()">Add</button>
    <button mat-button (click)="CloseDialog()">Cancel</button>
  </mat-dialog-actions>
</form>
</div>
